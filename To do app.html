<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="To do app.style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="to-do-form">
            <input type="text" id="to-do-input" placeholder="Add a new task..." required>
            <button type="submit">Add</button>
        </form>
        <ul id="to-do-list"></ul>
    </div>
    <script src="To do appscript.js"></script>
</body>
</html>
